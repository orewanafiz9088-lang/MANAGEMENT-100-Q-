    // নেগেটিভ মার্কিং এর মান
    const NEGATIVE_MARKING = 0.25; 

    const quizElement = document.getElementById('quiz');
    const resultsElement = document.getElementById('results');
    const submitButton = document.getElementById('submit');

    function buildQuiz() {
        const output = [];

        quizData.forEach((currentQuestion, questionNumber) => {
            const options = [];

            currentQuestion.options.forEach((option, index) => {
                // Assign a Bengali letter for options: ক, খ, গ, ঘ
                const letter = String.fromCharCode(2453 + index); 
                options.push(
                    `<label>
                        <input type="radio" name="question${questionNumber}" value="${option}">
                        ${letter}। ${option}
                    </label>`
                );
            });

            output.push(
                `<div class="question">
                    <h3>${currentQuestion.question}</h3>
                    <div class="options">${options.join('')}</div>
                </div>`
            );
        });

        quizElement.innerHTML = output.join('');
    }

    function showResults() {
        const answerContainers = quizElement.querySelectorAll('.options');
        let numCorrect = 0;
        let numWrong = 0;
        let numSkipped = 0;
        const resultsHtml = [];

        quizData.forEach((currentQuestion, questionNumber) => {
            const answerContainer = answerContainers[questionNumber];
            const selector = `input[name=question${questionNumber}]:checked`;
            const userAnswerElement = (answerContainer.querySelector(selector) || {}).value;

            const questionText = currentQuestion.question;
            const correctAnswer = currentQuestion.correct;
            let resultFeedback = '';

            // Check if answer is correct
            if (!userAnswerElement) {
                // Skipped
                numSkipped++;
                resultFeedback = `
                    <div class="wrong-answer">
                        উত্তর দেননি। (এই প্রশ্নের জন্য কোনো নম্বর কাটা হয়নি)
                        <br>
                        সঠিক উত্তর: <b>${correctAnswer}</b>
                    </div>`;
            } else if (userAnswerElement === correctAnswer) {
                // Correct
                numCorrect++;
                resultFeedback = `<div class="correct-answer">সঠিক উত্তর! (+১ নম্বর)</div>`;
            } else {
                // Wrong
                numWrong++;
                resultFeedback = `
                    <div class="wrong-answer">
                        আপনার উত্তর: ${userAnswerElement}। (ভুল উত্তর: -${NEGATIVE_MARKING} নম্বর)
                        <br>
                        সঠিক উত্তর: <b>${correctAnswer}</b>
                    </div>`;
            }

            resultsHtml.push(
                `<div class="question">
                    <h3>${questionNumber + 1}। ${questionText}</h3>
                    ${resultFeedback}
                </div>`
            );
        });

        // Calculate Final Score
        const finalScore = numCorrect - (numWrong * NEGATIVE_MARKING);
        const maxScore = quizData.length;

        // Display results
        resultsElement.innerHTML = `
            <h2>কুইজের চূড়ান্ত ফলাফল</h2>
            <div class="score-info">
                মোট প্রশ্ন: ${maxScore} টি <br>
                সঠিক উত্তর: <span style="color: #388e3c;">${numCorrect}</span> টি <br>
                ভুল উত্তর: <span style="color: #d32f2f;">${numWrong}</span> টি (-${(numWrong * NEGATIVE_MARKING).toFixed(2)} নম্বর) <br>
                উত্তর দেওয়া হয়নি: ${numSkipped} টি <br>
                <hr>
                **মোট স্কোর (Negative Marking সহ): <span style="font-size: 1.8em; color: #ff5722;">${finalScore.toFixed(2)}</span> / ${maxScore}**
            </div>
            
            ${resultsHtml.join('')}
        `;
        resultsElement.classList.add('show'); // Apply animation
        submitButton.style.display = 'none'; // Hide submit button after showing results
    }

    // Build the quiz immediately
    buildQuiz();

    // Event listener for the submit button
    submitButton.addEventListener('click', showResults);
